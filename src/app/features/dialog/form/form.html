
<p-dialog header="Edit Profile" (onHide)="cambioDialog()" [modal]="true" [(visible)]="Dvisible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-8">Update your information.</span>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Username</label>
        <input pInputText id="username" formControlName="name" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="email" class="font-semibold w-24">Email</label>
        <input pInputText id="email" class="flex-auto" formControlName="email" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="email" class="font-semibold w-24">phone</label>
        <input pInputNumber id="phone" formControlName="phone" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="email" class="font-semibold w-24">addres</label>
        <input pInputText id="text" formControlName="address" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="Dvisible = false" />
        <p-button label="Save" (click)="usuarioNuevo()" />
    </div>
</p-dialog>
